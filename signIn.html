<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <header class="header-section">
        <nav>
            <h1>START LEARNING </h1>
        </nav>
    </header>
    <section class="sign-in">

        <div class="content">
            <img src="./tips-for-taking-online-classes.jpeg" alt="">
            <div class="img-bg">
                <form>
                    <h2 class="fill">Please fill in this form to create an account.</h2>
                    <div class="fill-form">
                        <div class="left-container">
                            <div class="name common-class">
                                <label for="name">Full Name</label> <br>
                                <input type="text" name="" id="name" placeholder="Enter your name" required> <br>
                            </div>
                            <div class="email common-class">
                                <label for="email">Email</label> <br>
                                <input type="email" name="" id="email" placeholder="Enter your email" required><br>
                            </div>
                            <div class="password common-class">
                                <label for="password">Password</label><br>
                                <input type="password" name="" id="password" placeholder="Enter your password"
                                    required><br>
                            </div>
                        </div>

                        <div class="right-container">

                            <div class="username common-class">
                                <label for="username">Username</label><br>
                                <input type="text" name="" id="username" placeholder="Enter your username" required><br>
                            </div>
                            <div class="number common-class">
                                <label for="number">Phone Number</label><br>
                                <input type="number" name="" id="number" placeholder="Enter your number" required><br>
                            </div>
                            <div class="confirm common-class">
                                <label for="Confirm">Confirm Password</label><br>
                                <input type="password" name="" id="Confirm" placeholder="Confirm your password"
                                    required> <br>
                            </div>
                        </div>
                    </div>
                    <div class="gender">
                        <h5>Gender</h5>
                        <label for="">Male</label>
                        <span class="male-radio"><input type="radio" name="gender" id=""></span>
                        <label for="">Female</label>
                        <span class="female-radio"> <input type="radio" name="gender" id=""></span>
                        <label for="">Prefer not to say</label>
                        <span class="prefer"><input type="radio" name="gender" id=""></span>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit-btn common-btn">Sign Up</button>
                          
                         <button type="reset" class="cancel-btn common-btn">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </section> 



</body>

</html>
